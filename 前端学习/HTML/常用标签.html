<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head><!-- -->
    <!--01：meta的标签,3个属性 -->
    <meta charset="UTF-8">  <!--声明编码格式-->
    <meta name="keywords", content="标签，标签学习">   <!--网站关键词-->
    <meta name="description", content="前端学习之标签学习。">  <!--网站描述-->
    <!--<meta http-equiv="Refresh" content="2;URL=https://www.baidu.com">  <!--2秒后跳转至指定页面-->
    <!--<meta http-equiv="Refresh" content="2;">  <!--2秒后自动刷新页面-->
    <!--02：非meta标签：title标签；link标签-->
    <title>Title</title>  <!--网站标签页文本-->
    <link rel="icon" href="//www.jd.com/favicon.ico">  <!--网站标签页图片-->
    <style>
        div{
            color:greenyellow;
            background-color: #5bc0de;
        }
        span{
            color:palevioletred;
            background-color: #4cae4c;
        }
    </style><!--CSS标签-->
</head>
<body>
    <!--标签01：h标签（标题标签）：将文本设置成标题（h1-h6，由大到小）-->
    <h1>Hello,world</h1>
    <!--标签02：br/标签（换行标签）:对文本进行换行显示-->
    苍山如海,<br/>
    残阳如血。<br/>
    <!--标签03：p标签（段落标签）：对文本进行换行+隔行 -->
    <p>苍山如海,</p>
　　<p>残阳如血。</p>
    <!--标签04：hr标签（水平线标签）：画水平线 -->
    <hr>
    <!--标签05：div标签（块级标签）： 标签内的文本占独立的一块（换行）-->
    <!--<div style="color: blueviolet">Hello div</div>-->
    hello before<div>Hello div</div>hello after
    <!--标签06：span标签（内联标签）：标签内的文本占独立的一块（不换行）-->
    <span>Hello span</span>
    <br/>
    <!--标签07：字体标签：b-给字体加粗；em-给字体变斜；del-给字体画除--->
    <b>给字体加粗</b>
    <em>把字体变成斜体</em>
    <del>去除</del>
    <br/>
    <!--标签08：特殊符号标签：&nbsp;-空格符号；&emsp;-制表符号；&lt;-小于符号；&gt;-大于符号-->
    空格&nbsp;符号
    <br/>
    制表&emsp;符号
    <br/>
    &lt;h1&gt;
    <br/>
    <!--标签09：img标签（图片标签）-->
    <img src="..\Images\比卡丘.png" width="100px" height="100px" title="比卡丘" alt="加载失败">
    <br/>
    <!--标签10：a标签（功能一：网页超链接跳转；功能二：锚标签）-->
    <a href="http://vitowong.top/">海球的博客</a>
    <br/>

</body>
</html>
