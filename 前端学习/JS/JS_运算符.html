<script>
    /*知识点1：递增(＋＋) 、递减(－－)*/
    //先打印或赋值后加减
    var a=1;
    var b = a++; //b=1 a=2
    var c = ++b; //c=2 b=2
    var d=1;
    alert(d++); //打印d=1  2
    alert(++d); //打印d=3  3
    alert(d--); //打印d=3  2
    alert(--d); //打印d=1  1
