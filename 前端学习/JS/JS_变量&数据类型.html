    /*知识点1：变量

    /*知识点2：5种数据类型*/
        //01.Number：包括整型和浮点型(NaN在表达式运算中除了!=，结果一定是false)
        alert(NaN==0); //False
        alert(NaN>0);
        alert(NaN<0);
        alert(NaN==NAN);
        alert(NaN!=NaN); //
        //02.String：字符串类型,通过单引号或双引号构成
        var str="\u4f60\u597d\n欢迎来到\"JavaScript世界\"";
        alert(str);
        //03.Boolean：布尔类型用于条件判断,true和false，也代表1和0，实际运算中true=1,false=0
        if (true){
            alert('success!')
        }
        //04.Undefined ：指只声明但没有对其赋值的变量 注意：只有一个值undefined
        var c;
        alert(c); // undefined
        //05.Null：用于占用一个对象的位置
        var d= new Animal();
        var e=null;
    /*知识点3：数据类型的转换：*/
        //函数parseInt()：强制转换成整数

        parseInt("a12"); //NaN：当字符串转换成数字失败时会显示NaN，属于Number类型
        parseInt("1a2"); //1

        parseFloat("6.12")=6.12;

        eval("1<2")=true
